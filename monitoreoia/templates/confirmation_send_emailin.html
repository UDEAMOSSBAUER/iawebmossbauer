{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
  <div>
    {% csrf_token %}
    {% for message in messages %}
      <div   class="alert alert-warning ;font-weight: bold" role="alert">
        {{ message }}
        
      </div>
      <div class="d-flex justify-content-center align-items-center" style="height: 3vh;">
        <a href="{% url 'home' %}" class="btn btn-success ms-3">Yes</a>
        <a href="{% url 'contactin' %}" class="btn btn-danger ms-3">No</a>

      </div>
    {% endfor %}
    
</div>
</div>
{% endblock %}
